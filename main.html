<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name"  required>

		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email"  required>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" value="Male" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" value="Female">

		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="Laptop Brands" required>
	    <option value="" disabled selected>Dropdown</option>
	    <option value="brand1">Apple</option>
	    <option value="brand2">Asus</option>
		<option value="brand2">HP</option>
	    <!-- Add more options as necessary -->
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" required>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>

		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">

		<button type="submit">Submit</button>

	</form
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
